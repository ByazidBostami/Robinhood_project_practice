<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Robinhood</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="illustration.png" alt="Illustration">
        </div>
        <div class="login-form">
            <h2>Log in to Robinhood</h2>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
                
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="toggle-password">&#128065;</span>
                </div>
                
                <div class="keep-logged-in">
                    <input type="checkbox" id="stay-logged-in">
                    <label for="stay-logged-in">Keep me logged in for up to 30 days</label>
                </div>
                
                <a href="#">Forgot your password?</a>
                <a href="#">Forgot your email address?</a>
                
                <button type="submit" class="btn-login">Log In</button>
                <div class="separator">or</div>
                <button type="button" class="btn-passkey">Log in with passkeys</button>
                
                <div class="signup-link">
                    Not on Robinhood? <a href="#">Create an account</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
